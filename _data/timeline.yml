footprints:
  - title: SCSC / 컴퓨터공학과 부전공
    img: scsc.png
    times: 2016. 09
    description: 농업경제학과가 주전공이었던 제가 4차산업혁명과 함께 IT에 관심이 생겨 삼성과 충남대 컴퓨터공학과에서 시행하는 비전공자 SW 역량 교육 과정에 참여하여 이수했습니다.
  - title: 개발자 진로 결정
    img: web.png
    times: 2018. 01
    description: 이전에는 주전공인 농업경제학과에 맞춰 금융/공기업을 목표로 취업을 준비하였습니다. 다만, 컴퓨터공학에 흥미를 느끼고 개발과 프로그래밍에 재미를 느끼고 개발자라는 직업에 큰 메리트를 느꼈습니다. 많은 IT 분야 중 많은 사람들이 접근할 수 있고 아이디어를 자유롭게 구현할 수 있는 장인 웹에 큰 관심을 갖게 되었습니다. 이에 웹 백엔드 개발자를 목표로 진로를 결정하고 학습을 시작하였습니다.
  - title: 멋쟁이사자처럼 가입
    img: likelion.png
    times: 2018. 03
    description: 전국 단위의 비전공자 웹 개발 연합 동아리입니다. 웹에 관심있었기에 같이 공부할 친구도 찾고 각종 정보를 얻고자 신청하였고 2018년 1년동안 활동하였습니다. 멋쟁이사자처럼 덕분에 웹 개발 공부를 좀 더 체계적으로 할 수 있었으며 해커톤을 통해 컴퓨터공학으로 공부한 지식을 적용해 볼 수 있었습니다. 여러모로 제가 개발자로 성장할 수 있는 밑거름을 준 동아리였습니다.
  - title: 첫 해커톤 참가
    img: hackathon.png
    times: 2018. 06
    description: 배운 지식을 활용하기 위해 해커톤에 참가하고자 했습니다. 이때 (재)강원창조경제혁신센터에서 주관하는 소셜임팩트해커톤에 참가하였습니다. 첫 해커톤임에도 불구하고 인기상을 수상하여 저에게 자신감을 북돋아준 대회였습니다. 
  - title: 다빈치 메이커 페스티벌 우수상
    img: davinch.jpg
    times: 2018. 11
    description: 중앙대학교 다빈치 교육원에서 주관한 다빈치 메이커 페스티벌입니다. 공공데이터를 이용한 세상을 이롭게 만드는 서비스를 주제 서비스를 기획/개발하는 대회입니다. 저희 팀은 워크넷 Open API를 활용하여 청년정책에 대해 잘 모르는 청년들에게 어떤 정책이 있는지 알려주고 정책에 대해 피드백을 남길 수 있는 서비스를 기획하여 프로토타입으로 만들어 대회에 참가했습니다.
          결과로 우수상을 수상하였습니다.
  - title: SSAFY 입학
    img: ssafy.png
    times: 2018. 12
    description: 삼성과 고용노동부가 주관한 삼성 청년 SW 아카데미(SSAFY)입니다. 2018년 하반기 공채에 지원하면서 코딩테스트, 기술면접에서 알고리즘의 중요성을 느낄 수 있었습니다. 그러던 와중에 SSAFY 공고를 보게 되었고 알고리즘 교육을 체계적으로 받을 수 있다는 생각에 지원하였습니다. 현재 SSAFY 교육생으로 SW 개발 소양을 다지고 있습니다.
